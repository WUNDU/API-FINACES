    # Serviço da aplicação Java
  app:
    container_name: wundu-finances
    build: .
    ports:
      - "8089:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      WUNDU_RABBITMQ_HOST: rabbitmqbanking  # <-- muda isso!
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  postgres-data:

networks:
  app-network:
    external: true